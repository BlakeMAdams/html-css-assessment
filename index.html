<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>

				</div>
			</nav>
		</header>
		<section class="hero">
			<h1>Your</h1>

		<section class="image">
			<div class="circle">
				<div class="arrow">
					<div class="line"></div>
					<div class="triangle"></div>
				</div>
			</div>
